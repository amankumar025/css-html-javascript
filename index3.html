<!DOCTYPE html>
<html>
<head>
  <title>Responsive Navbar</title>
  <style>
    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar-menu {
      display: flex;
      align-items: center;
    }
    .navbar-menu-item {
      margin-right: 15px;
    }
    .navbar-menu-item:last-child {
      margin-right: 0;
    }
    .navbar-menu-item a {
      color: #fff;
      text-decoration: none;
    }

    /* Hamburger menu styles */
    .hamburger-menu {
      display: none;
      cursor: pointer;
    }
    .hamburger-menu span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin-bottom: 5px;
    }

    /* Media queries */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar-menu {
        display: none;
        margin-top: 10px;
      }
      .navbar-menu.open {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .hamburger-menu {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">Logo</div>
    <div class="navbar-menu" id="navbarMenu">
      <div class="navbar-menu-item"><a href="#">Home</a></div>
      <div class="navbar-menu-item"><a href="#">About</a></div>
      <div class="navbar-menu-item"><a href="#">Services</a></div>
      <div class="navbar-menu-item"><a href="#">Contact</a></div>
    </div>
    <div class="hamburger-menu" id="hamburgerMenu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <script>
    const navbarMenu = document.getElementById('navbarMenu');
    const hamburgerMenu = document.getElementById('hamburgerMenu');

    // Toggle navbar menu for smaller screens
    hamburgerMenu.addEventListener('click', function() {
      navbarMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
